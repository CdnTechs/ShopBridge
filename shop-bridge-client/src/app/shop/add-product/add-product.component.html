
<div class="container">
  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="row  justify-content-center" >
      <div class="col-6">
        <div class="form-group">
          <label for="email">Product name:</label>
          <input type="email" name="ProductName" #ProductName="ngModel"
          [(ngModel)]="service.ProductName" class="form-control" id="email" required>
        </div>
        <div class="form-group col-4">
          <label for="Price">Price:</label>
          <input type="number" name="Price" #Price="ngModel" [(ngModel)]="service.Price"
           class="form-control" id="Price" required>
        </div>
        <div class="form-group">
          <label for="Description">Product Description:</label>
          <textarea class="form-control"  id="Description"
          name="Description" #Description="ngModel" [(ngModel)]="service.Description"
          required ></textarea>
        </div>
        <div class="form-group">
          <label for="pictureUrl">Picture URL:</label>
          <input type="file" class="form-control" id="pictureUrl" name="PictureUrl"
          #PictureUrl="ngModel" [(ngModel)]="service.PictureUrl">
        </div>
        <div class="row justify-content-center mt-5">
          <button  type="submit" [disabled]="form.invalid" class="btn btn-block btn-success btn-lg">Submit</button>
        </div>

      </div>
    </div>

  </form>
</div>
