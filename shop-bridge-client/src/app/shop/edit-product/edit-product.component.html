<div class="container">
  <form #form="ngForm" autocomplete="off" (submit)="onUpdate(form)">
    <div class="row  justify-content-center" >
      <div class="col-6">
        <div class="form-group">
          <label for="productName">Product name:</label>
          <input type="text" name="productName" #productName="ngModel"
          [(ngModel)]="product.productName" class="form-control" id="productName" required>
        </div>
        <div class="form-group col-4">
          <label for="Price">Price:</label>
          <input type="number" name="price" #price="ngModel" [(ngModel)]="product.price"
           class="form-control" id="price" required>
        </div>
        <div class="form-group">
          <label for="Description">Product Description:</label>
          <textarea class="form-control"  id="description"
          name="description" #description="ngModel" [(ngModel)]="product.description"
          required ></textarea>
        </div>
        <div class="form-group">
          <label for="pictureUrl">Picture URL:</label>
          <input type="file" class="form-control" id="pictureUrl" name="pictureUrl"
          #pictureUrl="ngModel" [(ngModel)]="product.pictureUrl">
        </div>
        <div class="row justify-content-center mt-5">
          <button  type="submit" [disabled]="form.invalid" class="btn btn-block btn-success btn-lg">Update</button>
        </div>

      </div>
    </div>

  </form>
</div>
