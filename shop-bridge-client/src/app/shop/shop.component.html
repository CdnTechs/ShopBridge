<div class="container">
  <div class="row">
    <section class="col-3">

      <button type="button" class="btn btn-primary" routerLink="/add-product/{{0}}" >
         <i class="fa fa-plus-square" aria-hidden="true"></i>Add Product</button>
    </section>
    <section class="col-9">
      <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
          <div class="card h-100 shadow-sm">
            <img src="{{ product.pictureUrl }}" alt="{{product.productId}}.{{ product.name }}" class="img-fluid bg-info"/>

            <div class="card-body d-flex flex-column">
              <a routerLink="/shop/{{product.productId}}">
                <h6 class="text-uppercase">{{ product.productName }}</h6>
              </a>
              <span class="mb-2">{{ product.price | currency }}</span>
              <div class="btn-group mt-auto">
                <!-- <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2">
                </button> -->
                <button type="button" routerLink="/view-product/{{product.productId}}" class="btn btn-sm btn-outline-secondary mr-2">
                  View
                </button>
                <button type="button" routerLink="/edit-product/{{product.productId}}" class="btn btn-sm btn-outline-secondary mr-2">
                  Edit
                </button>
                <button type="button" (click)="onDelete(product.productId)" class="btn btn-sm btn-outline-secondary">
                   <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
  </div>
</div>
